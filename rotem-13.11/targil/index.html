<!DOCTYPE html>
<html lang="en">
	<script>
		const onDomLoaded = () => {
			const
				okBtn            = document.getElementById("okBtn"),
				textInput        = document.getElementById("textInput"),
				okClickedPromise = new Promise((resolve, reject) => {
					console.log("inside new promise");
					okBtn.addEventListener("click", () => {
						console.log("inside addEventListener");
						resolve()
					})
				})
			
			okClickedPromise.then(() => {
				alert(8)
			})
		}
		
		document.addEventListener("DOMContentLoaded", onDomLoaded);
	</script>
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
	</head>
	<body>
		<input id="textInput">
		<input id="okBtn" type="button" value="ok">
	</body>
</html>
